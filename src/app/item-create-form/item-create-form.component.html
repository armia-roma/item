<div class="container"> 
	<ngb-toast *ngIf="alert.display" class="alert alert-primary d-flex align-items-center">
		Content of the notification
	  </ngb-toast>
	  <div *ngIf="alert?.display" class="alert alert-primary d-flex align-items-center" role="alert">
		<div>
		  {{alert.message}}
		</div>
	  </div>
    <h1>{{"Item Creation Form" | translate}}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    	<div class="form-group mb-2">
        	<label for="item-name">{{"Name"}}</label>
        	<input type="text" class="form-control" id="item-name" placeholder="Enter item name" formControlName="name">
			<div *ngIf="name?.invalid && 
					(form.controls['name'].dirty || form.controls['name'].touched)">
				<div *ngIf="form.controls['name'].errors?.['required']">Name is required.</div>
			</div>
    	</div>
		<div class="form-group mb-2">
			<label for="part-number">Part Number</label>
			<input type="text" class="form-control" id="part-number" placeholder="Part Number" formControlName="part_number">
		</div>
		<div class="form-group mb-2">
        	<label for="location">{{"Location" | translate}}</label>
        	<input type="text" class="form-control" id="location" placeholder="{{'Enter item location' | translate}}" formControlName="location">
	  	</div>
		<div class="row">
			<div class="form-group col-6 mb-2">
				<label for="item-price">{{"Item Price"| translate}}</label>
				<input type="number" class="form-control" id="item-price" placeholder="Enter item price" formControlName="price">
				<div *ngIf="price?.invalid && 
							(form.controls['price'].dirty || form.controls['price'].touched)">
				<div *ngIf="form.controls['price'].errors?.['required']">Price is required.</div>
				<div *ngIf="form.controls['price']?.errors?.['pattern']">Price format is invalid.</div>
			</div>
			</div>
			<div class="form-group col-6 mb-2">
				<label for="manufacturer">Manufacturer</label>
				<select ngModel name="manufacturer" id="manufacturer" class="form-control" formControlName="manufacturer_id">
					<option value="">Select manufacturer</option>
					<option 
						*ngFor="let method of manufacturers" 
						[value]="method.id"
						> 
						{{ method.name }}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group mb-2">
		  <label for="item-description">Description</label>
		  <textarea class="form-control" id="item-description" rows="3" placeholder="Enter item description" formControlName="description"></textarea>
		</div>
      <button type="submit" class="btn btn-primary">Create Item</button>
	  <!-- <app-toast [message]="'An error occurred!'" [type]="'error'"></app-toast> -->
    </form> 
</div>
